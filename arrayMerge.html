<!DOCTYPE html>
<html lang="en">
  <head>
    <title>array merging</title>
    <script>
      let data = [3, 6, 9, 12, 15, 18, 21];
      let data2 = [4, 8, 16, 24, 32, 36];
      let data3 = [];
      for (i = 0; i < data.length; i++) {
        data3[i] = data[i];
      }
      for (i = 0; i < data2.length; i++) {
        data3[data.length + i] = data2[i];
      }
      console.warn(data3);
    </script>
  </head>
  <body></body>
</html>
